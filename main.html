<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<link rel="stylesheet" href="style.css" >
<form method="get">
    <fieldset class="fieldset">
        <legend>Все типы input + проверка</legend>

        <input name="button" type="button"> Кнопка<br/>
        <input name="checkbox" type="checkbox" required> Чекбокс<br/>
        <input name="file" type="file" required>Прикрепить файл<br/>
        <input name="hidden" type="hidden" required> Тут ниче нет<br/>
        <input name="image" type="image" required>прикрепить картинку?<br/>
        <input name="password" type="password" required>Пароль<br/>
        <input name="radio" type="radio" required>Точка, radio<br/>
        <input name="text" type="text" required> Текстовое поле<br/>
        <input name="color" type="color" required>Выбрать цвет<br/>
        <input name="date" type="date" required>Выбрать дату<br/>

        <input name="datetime" type="datetime" required><br/>
        <input name="datetime-local" type="datetime-local" required><br/>
        <input name="email" type="email" required>email<br/>
        <input name="number" type="number" required>Ввод чисел<br/>
        <input name="range" type="range" required>Выбор числа в диапозоне<br/>
        <input name="search" type="search" required>поле для поиска<br/>
        <input name="tel" type="tel" required>Телефон номер<br/>
        <input name="time" type="time" required>Время<br/>
        <input name="url" type="url" required>Веб-адрес<br/>
        <input name="month" type="month" required>Выбор месяца<br/>
        <input name="week" type="week" required>Выбор недели<br/>

        <input type="reset" required><br/>
        <input type="submit"> <!-- кнопка проверки -->
    </fieldset>
</form>

</body>
</html>
